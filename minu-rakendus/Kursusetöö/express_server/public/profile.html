<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasutaja profiil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #ffffff;
        }

        h2 {
            color: #333;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            margin-top: 20px;
            cursor: pointer;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        li:last-child {
            margin-right: 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Picatsu Kasutaja Profiil</h1>
        <nav>
            <a href="contact.html">Kontakt</a>
            <a href="login.html">Login</a>
            <a href="index.html">Kodu</a>
            <a href="register.html">Registreerimine</a>
        </nav>
    </header>

    <div class="profile-container">
        <h2>Kasutaja profiil</h2>
        <img id="profileImage" src="profile_picture.jpg" alt="Kasutaja pilt">
        <p id="username">Kasutajanimi: <span id="usernameText"></span></p>
        <p>Email: <span id="emailText"></span></p>
        <ul>
            <li><a href="#" id="editProfileLink">Muuda profiili</a></li>
            <li><a href="#" id="changePasswordLink">Muuda salasõna</a></li>
            <li><a href="#" id="logoutLink">Logi välja</a></li>
        </ul>
    </div>

    <footer>
        &copy; 2024 Picatsu Lõputöö
    </footer>

    <script>
        // Kontrollime, kas kasutajaandmed on juba olemas localStorage'is
        var storedUsername = localStorage.getItem('username');
        var storedEmail = localStorage.getItem('email');

        // Kui kasutajaandmed on olemas, siis need kuvatakse profiililehel
        if (storedUsername && storedEmail) {
            document.getElementById('usernameText').innerText = storedUsername;
            document.getElementById('emailText').innerText = storedEmail;
        }

        // Profiilipildi muutmise funktsionaalsus
        document.getElementById('profileImage').addEventListener('click', function () {
            var newImageURL = prompt('Sisesta uue profiilipildi URL:');
            if (newImageURL) {
                document.getElementById('profileImage').src = newImageURL;
            }
        });

        // Profiili muutmise funktsionaalsus
        document.getElementById('editProfileLink').addEventListener('click', function () {
            var newUsername = prompt('Sisesta uus kasutajanimi:');
            if (newUsername) {
                // Salvestame uue kasutajanime localStorage'i
                localStorage.setItem('username', newUsername);
                // Näitame uut kasutajanime profiililehel
                document.getElementById('usernameText').innerText = newUsername;
            }
        });

        // Salasõna muutmise funktsionaalsus
        document.getElementById('changePasswordLink').addEventListener('click', function () {
            var newPassword = prompt('Sisesta uus salasõna:');
            if (newPassword) {
                alert('Salasõna muudetud!');
            }
        });

        // Välja logimise funktsionaalsus
        document.getElementById('logoutLink').addEventListener('click', function () {
            var confirmLogout = confirm('Oled kindel, et soovid välja logida?');
            if (confirmLogout) {
                alert('Välja logitud!');
                // Lisaks võiksite siin lisada edasisuunamise või muu vajaliku toimingu.
            }
        });
    </script>
</body>
</html>
