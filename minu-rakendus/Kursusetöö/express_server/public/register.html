<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loo konto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .register-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1c1c1c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Picatsu Registreerimine</h1>
        <!-- Lisatud kuvamine sisseloginud kasutaja nimega -->
        <p id="loggedInUser" style="color: #ffcc00; margin: 10px 0;"></p>
        <nav>
            <a href="contact.html">Kontakt</a>
            <a href="login.html">Login</a>
            <a href="profile.html">Profiil</a>
            <a href="index.html">Kodu</a>
        </nav>
    </header>

    <div class="register-container">
        <h2>Loo Konto</h2>
        <form id="registerForm">
            <label for="username">Kasutajanimi:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Salasõna:</label>
            <input type="password" id="password" name="password" required>
            <label for="firstName">Eesnimi:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Perekonnanimi:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="age">Vanus:</label>
            <input type="number" id="age" name="age" required>
            <label for="gender">Sugu:</label>
            <select id="gender" name="gender" required>
                <option value="male">Mees</option>
                <option value="female">Naine</option>
                <option value="other">Muu</option>
            </select>
            <button type="button" onclick="submitForm()">Loo konto</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;

            // Lisatud tingimus, et kasutajanimi on olemas
            if (username) {
                // Lisatud kasutajanime kuvamine pealkirjas
                document.getElementById('loggedInUser').innerText = 'Sisseloginud kasutaja: ' + username;
                
                var message = 'Registreerimisandmed:\n\n' +
                    'Kasutajanimi: ' + username + '\n' +
                    'Salasõna: ' + password + '\n' +
                    'Eesnimi: ' + firstName + '\n' +
                    'Perekonnanimi: ' + lastName + '\n' +
                    'Vanus: ' + age + '\n' +
                    'Sugu: ' + gender;

                alert(message);
                // Siin võiks saata andmed serverile ja teha vajalikud toimingud (nt andmete salvestamine).
            } else {
                alert('Palun sisestage kasutajanimi enne registreerimist.');
            }
        }
    </script>
</body>
</html>
